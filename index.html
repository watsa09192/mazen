
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📸 رفع صورة إلى GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
    input[type="file"] { margin-bottom: 10px; }
    button { padding: 10px 20px; background: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>رفع صورة إلى GitHub</h2>
    <input type="file" id="imageInput"><br>
    <input type="password" id="tokenInput" placeholder="🔒 أدخل GitHub Token"><br><br>
    <button onclick="uploadImage()">رفع</button>
    <p id="message"></p>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const token = document.getElementById('tokenInput').value.trim();
      const file = fileInput.files[0];
      const reader = new FileReader();

      if (!token) {
        alert("يرجى إدخال GitHub Token أولاً.");
        return;
      }

      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];

        const res = await fetch('https://api.github.com/repos/watsa09192/mazen/contents/images/' + file.name, {
          method: 'PUT',
          headers: {
            'Authorization': 'token ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: "Upload " + file.name,
            content: base64
          })
        });

        const message = document.getElementById('message');
        const result = await res.json();
        if (res.ok) {
          message.innerHTML = "✅ تم رفع الصورة بنجاح!<br><a href='" + result.content.download_url + "' target='_blank'>رابط الصورة</a>";
        } else {
          message.innerText = "❌ فشل رفع الصورة: " + (result.message || "حدث خطأ");
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
