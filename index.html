<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع صورة إلى GitHub</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; padding: 30px; background: #f2f2f2; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    img { max-width: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>📤 رفع صورة إلى GitHub</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <button onclick="uploadToGitHub()">رفع الآن</button>
  <div id="result"></div>

  <script>
    async function uploadToGitHub() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("يرجى اختيار صورة أولاً");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64 = reader.result.split(',')[1];
        const fileName = `${Date.now()}-${file.name}`;

        const response = await fetch("https://api.github.com/repos/watsa09192/mazen/contents/images/" + fileName, {
          method: "PUT",
          headers: {
            "Authorization": "token ✨✨✨ ضع التوكن الخاص بك هنا ✨✨✨",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `upload ${fileName}`,
            content: base64
          })
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('result').innerHTML = `
            ✅ تم رفع الصورة:
            <br><a href="${result.content.download_url}" target="_blank">${result.content.download_url}</a>
            <br><img src="${result.content.download_url}" alt="الصورة">
          `;
        } else {
          alert("فشل الرفع: " + result.message);
          console.error(result);
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
