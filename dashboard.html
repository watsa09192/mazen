
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔐 لوحة تحكم الصور - GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
    h2 { color: #333; }
    .gallery { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .card { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 8px; width: 200px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 5px; }
    .card a { display: block; margin-top: 8px; font-size: 13px; color: #007bff; word-break: break-all; }
    .card button { margin-top: 8px; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    input { padding: 8px; width: 300px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
    button.login { background: #007bff; }
  </style>
</head>
<body>
  <div id="loginArea">
    <h2>🔐 تسجيل الدخول إلى لوحة الصور</h2>
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <br>
    <button onclick="checkLogin()" class="login">دخول</button>
  </div>

  <div id="mainArea" style="display:none;">
    <h2>📂 إدارة صور GitHub</h2>
    <input type="password" id="tokenInput" placeholder="🔒 GitHub Token">
    <br>
    <button onclick="saveToken()">💾 حفظ التوكن</button>
    <button onclick="loadImages()">📥 تحميل الصور</button>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const PASSWORD = "admin123"; // كلمة المرور للوصول

    function checkLogin() {
      const input = document.getElementById("loginPassword").value;
      if (input === PASSWORD) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("mainArea").style.display = "block";
        const storedToken = localStorage.getItem("gh_token");
        if (storedToken) document.getElementById("tokenInput").value = storedToken;
      } else {
        alert("❌ كلمة المرور غير صحيحة");
      }
    }

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        localStorage.setItem("gh_token", token);
        alert("✅ تم حفظ التوكن");
      }
    }

    async function loadImages() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) return alert("يرجى إدخال GitHub Token");
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "⏳ جاري تحميل الصور...";
      const url = 'https://api.github.com/repos/watsa09192/mazen/contents/images';
      const res = await fetch(url, { headers: { 'Authorization': 'token ' + token } });
      gallery.innerHTML = "";

      if (!res.ok) return gallery.innerHTML = "<p>❌ فشل تحميل الصور.</p>";
      const files = await res.json();

      files.forEach(file => {
        if (file.type === 'file' && file.download_url) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${file.download_url}" alt="صورة">
            <a href="${file.download_url}" target="_blank">${file.name}</a>
            <button onclick="deleteImage('${file.name}')">🗑️ حذف</button>
          `;
          gallery.appendChild(card);
        }
      });
    }

    async function deleteImage(filename) {
      const token = document.getElementById("tokenInput").value.trim();
      if (!confirm("⚠️ هل أنت متأكد أنك تريد حذف الصورة؟")) return;
      const shaRes = await fetch('https://api.github.com/repos/watsa09192/mazen/contents/images/' + filename, {
        headers: { 'Authorization': 'token ' + token }
      });
      const data = await shaRes.json();
      if (!data.sha) return alert("❌ لا يمكن حذف الصورة (لم يتم العثور على sha)");

      const del = await fetch('https://api.github.com/repos/watsa09192/mazen/contents/images/' + filename, {
        method: "DELETE",
        headers: {
          'Authorization': 'token ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: "Delete " + filename,
          sha: data.sha
        })
      });

      if (del.ok) {
        alert("✅ تم حذف الصورة");
        loadImages();
      } else {
        alert("❌ فشل حذف الصورة");
      }
    }
  </script>
</body>
</html>
